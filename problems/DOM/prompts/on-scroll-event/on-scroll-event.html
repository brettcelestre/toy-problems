<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>On Scroll Event</title>
    
    <style type='text/css'>
    body {
      margin: 0;
    }
    .top {
      height: 55px;
    }
    .nav {
      margin: 0;
      padding: 0;
      top: 0;
      left: 0;
      background-color: red;
      height: 50px;
      width: 100%;
    }
    .stickie {
      position: fixed;
      visibility: hidden;
    }
    #spacing, h1 {
      padding-left: 20px;
    }
    </style>
    
  </head>
  <body>
    <div class='top'>
      Extra space above nav
    </div>
    
    <div class='nav'>
      Navigation
    </div>
    
    <div class='nav stickie'>
      Navigation
    </div>
    
    <h1>On Scroll Event</h1>
    
    <div id='spacing'></div>
  </body>
  <script type='text/javascript' src='./onScrollEvent.js'></script>
</html>
