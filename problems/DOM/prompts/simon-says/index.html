<!DOCTYPE html>

<head>

  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <script type="text/javascript" src="script.js"></script>

</head>

<body>

  <div class="container">

    <div class="indicator">
      <h4 class='victory'>You Win!</h4>
      <h4 class='defeat'>You have been defeated by simon.</h4>
    </div>

    <ul class="buttons">
      <li><button class="red"></button></li>
      <li><button class="green"></button></li>
      <li><button class="blue"></button></li>
      <li><button class="yellow"></button></li>
    </ul>

  </div>
  
  <div id='reset'>Reset</div>

</body>
